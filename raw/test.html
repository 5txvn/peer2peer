<!DOCTYPE html>
<html>
  <head>
    <script src="/scripts/socket.io.js"></script>
    <script src="/scripts/platform.js"></script>
    <link rel="stylesheet" href="/raw/dm.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Minichat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="body">
    <nav
      class="navbar navbar-expand-sm navbar-light"
      style="background-color: #65507b"
    >
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="messages"></div>
    <div class="form">
      <input
        type="text"
        name="message"
        id="message"
        placeholder="Send Message Here"
        autofocus
        autocomplete="off"
      />
    </div>
  </body>
  <script>
    const socket = io();
    const windowId = window.location.pathname.replace("/dm/", "");
    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        send();
      }
    });
    function send() {
      function send() {
        socket.emit("send", $("#message").val(), windowId);
      }

      socket.on("recieve", (message, id) => {
        if (windowId == id) {
          $("#messages").append(`<p>${message}</p>`);
        }
      });
    }
  </script>
</html>
